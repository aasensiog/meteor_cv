<head>
	<title>My world - custom login</title>
</head>

<body>
	<div class='container'>
        {{#if currentUser}}
            {{> data}}
        {{else}}
            {{> loginAndRegister}}
        {{/if}}
	</div>
</body>

<template name='loginAndRegister'>
    <h1>Tu mundo!</h1>
    <p class="lead">¿Que lugares has visitado hasta el dia de hoy? Márcalos y compártelos!</p>
    <div id='loginPage' class='row'>
        <div class='span5 text-right'>
            {{> login}}
        </div>
        <div class='span1 text-center'></div>
        <div class='span5 text-left'>
            {{> register}}
        </div>    
    </div>
</template>

<template name='data'>
    <span>Hola {{userData.name}}</span>
    <button id='logout' class='btn btn-inverse btn-small'>Salir</button>
    <div class="ui-widget">
      <label for="tags"></label>
      <input id="tags" />
    </div>
    <br />
    <br />
    <div id='map'>Cargando mapa...</div>
</template>

<template name='login'>
    <h3>Entra:</h3>
    <form id="login-form" action="action">
        <div>
            <input type="email" id="login-email" placeholder='Correo'/> <br />
            <input type="password" id="login-password" placeholder='Contraseña'/> <br />
            <input type="submit" id="login-button" value="Entrar" class='btn btn-primary' /> <br />
            <p class='muted'>¿No tienes una cuenta? Créate una <i class="icon-chevron-right"></i></p>
        </div>
    </form>
</template>

<template name='register'>
    <h3>:Regístrate</h3>
    <form id="register-form" action="action">
            <div>
                <input type="text" id="account-name" placeholder='Nombre'/> <br />
                <input type="email" id="account-email" placeholder='Correo'/> <br />
                <input type="password" id="account-password" placeholder='Contraseña'/> <br />
                <input type="submit" id="create-account" value="Crear una cuenta" class='btn btn-info' />
            </div>
        </form>
</template>
